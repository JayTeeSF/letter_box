<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Box Solver</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Letter Box Solver</h1>

    <!-- Add this section for demo buttons -->
    <div class="mt-4">
      <button class="demoButton bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" data-set="ube tms pai ljn">Demo 1</button>
      <button class="demoButton bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" data-set="wbs klz ady ecr">Demo 2</button>
      <button class="demoButton bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" data-set="eif onu clm baq">Demo 3</button>
      <button class="demoButton bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" data-set="ltg eud orh baf">Demo 4</button>
      <button class="demoButton bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" data-set="rvh eai wnp omg">Tue Mar 12 Demo</button>
      <button class="demoButton bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" data-set="ume til bvn psr">Wed Mar 13 Demo</button>
      <button class="demoButton bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" data-set="ckp hfa tdr snl">Thu Mar 14 Demo</button>
      <button class="demoButton bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" data-set="luy krt aoi wnb">Thu Mar 15 Demo</button>
      <button class="demoButton bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" data-set="gnt uiy aeb rol">Sun Mar 17 Demo</button>
      <button class="demoButton bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" data-set="utm lhq air ybf">Mon Mar 18 Demo</button>
      <button class="demoButton bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" data-set="riw ona ldp ctm">Tue Mar 19 Demo</button>
    </div>

    <br />    

    <div id="letterSetsInput" class="space-y-2">
        <input type="text" class="input" placeholder="Set 1 (e.g., abc)">
        <input type="text" class="input" placeholder="Set 2 (e.g., def)">
        <input type="text" class="input" placeholder="Set 3 (e.g., ghi)">
        <input type="text" class="input" placeholder="Set 4 (e.g., jkl)">
    </div>

    <button id="solveButton" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Solve
    </button>
    
    <div id="output" class="mt-4">
        <!-- Results will be displayed here -->
    </div>
</div>

<script src="src/dictionary.js"></script>
<script src="src/script.js"></script>
<script>
document.querySelectorAll('.demoButton').forEach(button => {
    button.addEventListener('click', function() {
        const dataSet = this.getAttribute('data-set').split(' ');
        const inputs = document.querySelectorAll('.input');
        if (dataSet.length === inputs.length) {
            dataSet.forEach((set, index) => {
                inputs[index].value = set;
            });
            document.getElementById('solveButton').click();
        }
    });
});
</script>
</body>
</html>
